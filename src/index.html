<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link href="/dist/output.css" rel="stylesheet">
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <!-- Sign-up form start -->

  <div class="container mx-auto max-w-4xl	 mt-6 bg-white p-6 rounded-md ">
    <div class="grid  grid-cols-4  mx-md ">

      <form id="form" class="grid col-span-2 px-8 py-16">


        <h1 class="text-4xl font-bold	mx-auto"> Stay updated!</h1>
        <p> Join 60,000+ product managers receiving monthly updates on:
        </p>
        <ul class="list-disc	list-inside ">
          <li class="flex mb-2"><img src="/assets/images/icon-list.svg" alt="lista" class="mr-2">Product discovery and
            building what matters</li>
          <li class="flex mb-2"><img src="/assets/images/icon-list.svg" alt="lista" class="mr-2"> Measuring to ensure
            updates are a success</li>
          <li class="flex mb-2 "><img src="/assets/images/icon-list.svg" alt="lista" class="mr-2"> And much more!</li>
        </ul>
        <div class="flex justify-between items-center" >
          <label> Email address</label>
          <span id="error"class="text-sm	text-red-500 hidden">* Requiere email v√°lido</span>
        </div>
        <input type="text" id="input" placeholder="email@company.com" class="border-2 rounded-md mb-8 p-2 ">
        <button type="submit" class="bg-indigo-900 text-white	rounded-md" data-form-btn="enviado">Subscribe to monthly
          newsletter</button>
      </form>

      <!-- Sign-up form end -->

      <!-- Success message start -->

      <!-- Thanks for subscribing!

    A confirmation email has been sent to ash@loremcompany.com.
    Please open it and click the button inside to confirm your subscription.

    Dismiss message -->

      <!-- Success message end -->

      <div class="grid col-span-2 ">
        <img src="/assets/images/illustration-sign-up-desktop.svg" class=" p-5">
      </div>
    </div>


  </div>
  <div class="attribution text-white">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Rogelio Morelos</a>.
  </div>
  <script type="module" src="/scripts.js"></script>
  <script src="/validations.js"></script>
</body>

</html>
